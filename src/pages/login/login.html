<ion-content padding class="transparent-header">
  
  
  <div padding class="content">
    <ion-row>
      <ion-col>
        <!-- <img class="logo" src="assets/imgs/logo.gif"/> -->
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list inset class="no-border">
          <ion-item class="email">
            <!-- <ion-label>Username</ion-label> -->
            <ion-input type="email" [(ngModel)]="email" placeholder="Email"></ion-input>
          </ion-item>
          <ion-item>
            <!-- <ion-label>Password</ion-label> -->
            <ion-input type="password" [(ngModel)]="password" placeholder="password"></ion-input> 
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button class="login-button" (click)="login()">Login</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div (click)="toSignIn()">
          <span class="register">Or create a new account.</span>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
